<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Visual-Learning-Tool</title>
  </head>
  <body>
    <nav class="green">
      <div class="nav-wrapper">
        <a href="#!" class="center brand-logo"
          ><span class="custom-text"
            ><strong>Visual-Learning-Tool</strong></span
          ></a
        >
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <div class="card vertical">
            <div class="center">
              <img
                class="responsive-img"
                src="./assets/images/types-of-learning.jpg"
                alt="image of nature with trees and a large river flowing"
              />
            </div>

            <header class="green">
              <h5>Pic's Worth 1K Gif's worth 10k</h5>
            </header>
            <div class="card-stacked">
              <div class="card-content">
                <form id="search-form" class="mb-2">
                  <input
                    id="search-input"
                    class="form-input w-100"
                    type="text"
                    placeholder="Enter a Word!"
                  />
                  <button id="search-btn">SEARCH</button>
                </form>
                <hr />
                <div id="message"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
