  <body class="grey darken-2">
    <nav class="teal lighten-2">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"

   <!--  <div class="background-img responsive-img"></div>  -->
    <main class="container">
      <div class="row">
       
        <div class="col s12 m12 l4">

          <div class="card vertical ">
            <header class="teal lighten-2">
              <h5>Pic's Worth 1K Gif's worth 10k</h5>
            </header>
            <div class="card-stacked">
              <div class="card-content">
                <form id="search-form" class="mb-2">
                  <input
                    id="search-input"
                    class="form-input w-100"
                    type="text"
                    placeholder="Enter a Word!"
                  />
                 <button id="search-btn">SEARCH</button>
                </form>
                <hr>
                <div id="message"></div>
              </div>
            </div>
  
          </div>
           
        </div>
          <!-- image card section -->
          
          <div class="col s12 m7">
            <div class="card">
              <div class="card-image">
                <img id="gifs">
                <!-- <iframe  width="480" height="258" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/nhl-sports-hockey-chris-kreider-vnTkUq2wpDyFNwWtII">via GIPHY</a></p> -->
                <span id="word" class="card-title">Card Title</span>
              </div>
              <div id="result-content" class="card-content">
                <p><h5><span id="search-word-definition"></span></h5><ol id="list"></ol></p>
                <p><h5><span id="search-word-antonym"></span></h5><ol id="antonyms"></ol></p>
                <p><h5><span id="search-word-synonym"></span></h5><ol id="synonyms"></ol></p>
              </div>
            </div>
          </div>
       
        <!--End of image card section -->
           
        
       
      </div>
               

    </main>
